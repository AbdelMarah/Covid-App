<h2>Liste des centres : </h2>
<mat-card *ngFor="let center of centers" class="example-card">
  <mat-card-title>{{center.name}}</mat-card-title>
  <mat-card-content>
    <div>
      {{center.address}}, {{center.postalCode}}, {{center.city}}
    </div>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openReservation(center)">Choisir</button>
  </mat-card-actions>
</mat-card>
