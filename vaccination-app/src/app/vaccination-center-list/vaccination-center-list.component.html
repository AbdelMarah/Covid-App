<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading"> <br>
      <h3>Listes des centres</h3><br>
      <form *ngIf="router.url ==='/centers' " #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">

          <input type="text" name="keyword" ngModel placeholder="recherche par ville">

          &nbsp;<button type="submit" mat-stroked-button color="primary">Chercher</button>
        </div>
      </form><br>

      <div class="panel-body" class="d-grid gap-3">
        <mat-card *ngFor="let center of centers" class="example-card">
          <mat-card-title>{{center.name}}</mat-card-title>
          <mat-card-content>
            <div>
              {{center.address}}, {{center.postalCode}}, {{center.city}}
            </div>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button *ngIf="router.url ==='/centers' " mat-raised-button color="primary" (click)="openReservation(center)">Choisir</button>
          </mat-card-actions>
        </mat-card><br>
      </div>
    </div>
  </div>
</div>
